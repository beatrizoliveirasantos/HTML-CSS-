<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar entre a tag p</p>
    <p>Se precisar quebrar o texto em algum lugar, basta usar a tag &lt;br&gt;</p> <!--LESS THAN / GREATER THAN-->
    <p>vamos adcionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &cent;
    &yen;
    &uparrow;
    &uarr;
    &delta;
</p>
<p>
    Vamos colocar alguns emojis:
    &#x1F3B8
</p>
</body>
</html>
